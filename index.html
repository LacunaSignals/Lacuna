<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Note</title>
    <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            justify-content: flex-start; /* Align text to the left */
            align-items: flex-start; /* Align text to the top */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px; /* Add some padding */
        }
        .cursor {
            display: inline-block;
            width: 2px; /* Width of the cursor (thinner) */
            height: 20px; /* Height of the cursor */
            background-color: black; /* Cursor color */
            animation: blink 1s step-end infinite; /* Blinking effect */
            margin-left: 2px; /* Space between text and cursor */
        }
        @keyframes blink {
            50% {
                opacity: 0; /* Blink effect */
            }
        }
    </style>
</head>
<body>
    <div id="note">
        <p>TEST ONE.<span class="cursor"></span></p> <!-- Replace with your text -->
    </div>
</body>
</html>
